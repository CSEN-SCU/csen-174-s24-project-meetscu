<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Interests</title>
</head>
<body>
    <form method="POST" action="/submit">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="activity">Activity:</label>
        <input type="text" id="activity" name="0[activity]" placeholder="Enter activity" required><br><br>
        
        <label for="interest_level">Interest Level:</label>
        <input type="number" id="interest_level" name="0[interest_level]" min="1" max="5" required><br><br>
        
        <label for="desired_interest_level">Desired Interest Level:</label>
        <input type="number" id="desired_interest_level" name="0[desired_interest_level]" min="1" max="5" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
